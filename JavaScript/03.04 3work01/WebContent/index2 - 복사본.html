<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table id="table1" border="1">
	<tr>
		<th>개수</th><th>제품 A</th><th>제품 B</th><th>상품 C</th>
	</tr>
</table>

<button type="button" onclick="appendFunc()">상품 추가</button>


<script type="text/javascript">
let a = 300;
let b = 450;
let c = 520;
let n = 0; 

//누를때마다 늘려가는 방법 해보기
function appendFunc(){

let tobj = document.getElementById("table1");

let tr = document.createElement("tr");

let th = document.createElement("th");
th.appendChild(document.createTextNode((1 + n) + "")); 		//문자열로 바꿔주는 것이 안전

let td1 = document.createElement("td");
td1.appendChild(document.createTextNode(a * (1 + n) + ""));

let td2 = document.createElement("td");
td2.appendChild(document.createTextNode(b * (1 + n) + ""));

let td3 = document.createElement("td");
td3.appendChild(document.createTextNode(c * (1 + n) + ""));

tr.appendChild(th);
tr.appendChild(td1);
tr.appendChild(td2);
tr.appendChild(td3);

tobj.appendChild(tr);


n = n+ 1;

}

</script>
</body>
</html>
