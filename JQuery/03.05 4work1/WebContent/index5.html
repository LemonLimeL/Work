<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>이미지 자동 삽입</h1>
<p>다음 그림은 "jQuery"에 의해 자동 삽입되어 있습니다.</p>
<p> 선택 시 삭제됩니다.</p>
<div class="pic">

</div>

<script type="text/javascript">
$(document).ready(function() { 
	
	
		for(i=1;i<10;i++){
			//creatrElement  생성할태그
		//	let imgS = $('<img>').attr("src", "./image/photo_"+i+".jpg").attr("class", "photo");	//+class="photo"추가
			
			let imgS = $('<img></img').attr({"src":"./image/photo_"+i+".jpg",
					                        "class":"photo"});	//Json방법  속성:값, 속성:값, ...속성:값 으로 정리
			
			//도 가능 let imgS = "<img src='image/photo_"+i+"jpg'></img>";	 문자열로 적어도 코드 실행 가능
			$('.pic').append(imgS);
		} 
	
	
	$('.photo').click(function() {
		$(this).remove();
	});
});

</script>

</body>

</html>
