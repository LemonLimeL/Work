<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>(문제)</h1>
<p>사나이들의 영화 탑건은 군인 영화입니다. 그러면 육군, 해군, 공군 중 어느 군의 영화일까요?</p><br>
<button type="button" onclick="answer()">답을 보다</button>
<br><br>
※버튼을 한 번 클릭하면 힌트가 표시됩니다.<br>
※버튼을 두 번 클릭하면 답이 표시됩니다.

<script type="text/javascript">
//golbal변수
//전역으로 다 쓸 수 있다.
let n = 0;

function answer(){
	//local변수
	//함수 사용시에만 호출된다.
	if(n == 0){
		alert("바다를 지키는 군인입니다..");
		n=1;
	}
	else{
		alert("정답은 해군입니다.");
	}
		
}

</script>

</body>
</html>
