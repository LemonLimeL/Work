<script type="text/javascript">
$(document).ready(function(){

	$("#q01").css("color", "red");

				 });

		$(this).remove();
		
	});
	
	$('#q08').wrap("#q07");
	
	
	$('#q02').removeAttr("style");	
	$('#q02').wrap("<div style='color:yellow; background-color:blue'></div>");
	
	$('#q09').prepend("<p id='q10' Tagname='내 이름은'>나는 성공한다</p>");
	
	
	$('#q10').html("나는 성공한다."+$('#q10').attr("Tagname"));

	$('#q13').wrap("<div class='ccc'></div>");
	
	$('#q14').unwrap("div.ccc");
	
	$('.q15').html("xxx");
	
	$('.q16').attr("class", "q16_a");	//클래스 변경(attr)
	
	$('.q17 a').removeAttr("href");
	
	$('.q18 a').attr("target", "_blank");
	
	$('.q19_a').attr("class", "q19_b");
	
	$('input').val("입력해 주십시오");
	
	$('#q20').prop({"width":"150px",
		            "height":"300px"});

		$('#q21 li').remove();
		
	});
});
