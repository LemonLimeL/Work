<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button type="button" onclick="womanFunc()">여성부</button>
<button type="button" onclick="manFunc()">남성부</button>
<br><br>
<table border="1">
	<tr>
		<th>title</th><th>name</th><th>time</th>
	</tr>
	<tr>
		<th>우승</th><td></td><td></td>
	</tr>
	<tr>
		<th>2위</th><td></td><td></td>
	</tr>
	<tr>
		<th>3위</th><td></td><td></td>
	</tr>
</table>

<script type="text/javascript">

//2차원 배열로 만들어진 테이블에 데이터 삽입

let woman = [
				
				["김영희", "01:06:11"],
				["김수영", "01:07:34"],
				["한수진", "01:10:57"]
];

let man = [
			
			["김철수", "01:06:11"],
			["한지수", "01:23:15"],
			["박호세", "01:25:42"]
];


function womanFunc() {
	
	let nodeNum = document.getElementsByTagName("td");
	  //0 1  2 3  4 5  
	
	let a = new Array(3);
	let b = new Array(3);
	
		for(i=0; i<a.length; i++){
				nodeNum[0+2*i].innerHTML = woman[i][0];
				nodeNum[1+2*i].innerHTML = woman[i][1];
		}
	
}

function manFunc() {
	
	let nodeNum = document.getElementsByTagName("td");
	  //0 1  2 3  4 5  
	
	let a = new Array(3);
	let b = new Array(3);
	
		for(i=0; i<a.length; i++){
				nodeNum[0+2*i].innerHTML = man[i][0];
				nodeNum[1+2*i].innerHTML = man[i][1];
		}
	
}

</script>
</body>
</html>
