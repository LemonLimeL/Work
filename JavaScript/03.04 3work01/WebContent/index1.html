<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
th{
	background-color : #c1c1c1;
	width: 100px;
}
td{
	text-align: center;
}
</style>
</head>
<body>


<h3>배열의 연산</h3>
<table border="1">
<col width="50"><col width="80"><col width="80"><col width="100">

<thead>	<!-- 테이블 컬럼명 넣는 부분 그냥 header main footer 같은 태그(의미는 없다) -->
	<tr>
		<th>첨자</th><th>a</th><th>b</th><th>axb를 계산</th>
	</tr>	
</thead>
<tbody>


</tbody>
	<tr>
		<th>0</th><td>5</td><td>33</td><td><button type="button" onclick="multi(0)">계산 결과</button></td>
	</tr>	
	<tr>
		<th>1</th><td>12</td><td>14</td><td><button type="button" onclick="multi(1)">계산 결과</button></td>
	</tr>	
	<tr>
		<th>2</th><td>18</td><td>65</td><td><button type="button" onclick="multi(2)">계산 결과</button></td>
	</tr>	
</tbody>
</table>

<script type="text/javascript">
//nodelist TagName

let nodeName = document.getElementsByTagName('td');

//0 1  3 4   6  7 
let a = new Array(3);
let b = new Array(3);

for (i = 0; i < a.length; i++) {
	a[i] = nodeName[0 + (3 * i)].innerHTML;	//기본태그의 값이니까
	b[i] = nodeName[1 + (3 * i)].innerHTML;

}

function multi(index){
	let result = a[index] * b[index];
	alert("정답은 "+result+"입니다.")
}


//nodelist로 해보기


</script>







</body>
</html>
